def versions = [:]
versions.android_gradle_plugin = '7.0.2'
versions.kotlin = '1.5.30'
versions.hilt_android_plugin = '2.38.1'
versions.junit='4.13.2'
versions.atsl_junit='1.1.3'
versions.espresso='3.4.0'
versions.core_ktx="1.6.0"
versions.support='1.4.0'
